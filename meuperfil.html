<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link id="perfilStylesheet" rel="stylesheet" href="css/meuperfil.css">
    <link id="dropdownStylesheet" rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Bookadex - Meu perfil</title>
    <link href="img/logo_img.png" rel="icon">
    <link href="img/logo_img.png" rel="bookadex-icon">
    <link rel="stylesheet" href="css/preloader.css">
</head>
<body>
    <div class="preloader">
        <span class="loader"></span>
    </div>

    <header>
            <nav>
                <a href="index.html" class="logo">
                    <img src="img/logo.png" alt="Logo Bookadex">
                </a>
                <div class="nav-links">
                    <a href="desafio.html"><p>Desafios</p></a>
                    <a href="categorias.html"><p>Categorias</p></a>
                    <a href="ranking.html"><p>Ranking</p></a>
                    <a href="loja.html"><p>Loja</p></a>
                    <a href="../index.html"><p>GINYU-TECH</p></a>
                </div>
                <div class="nav-right" id="navRightSectionCategorias">
                </div>
            </nav>
        </header>
    <main>
        <div class="profile_container">
            <div class="profile_title">
                <h1>Meu Perfil</h1>
            </div>
            <div class="profile_part">
                <div class="left_part">
                    <div class="imgprofilebig">
                        <img src="img/img_perfil/default_profile.png" alt="Foto de Perfil" id="mainProfileImage">
                        <div class="edit-icon">
                        <img src="img/lapisedit2.png" alt="Editar">
                        </div>
                    </div>
                    <div class="hellopeople" id="hellopeople">
                        <h3>Ol치, <span>Usu치rio</span>!</h3>
                    </div>
                    <div class="editbtn">
                        <input type="submit" value="Atualizar Perfil" id="updateProfileButton">
                    </div>
                </div>
                <div class="formedit">
                    <div class="info_boxcont">
                        <div class="info_box">
                            <h1>Quizzes Respondidos</h1>
                            <h2>7</h2>
                        </div>
                        <div class="info_box">
                            <h1>Perguntas Respondidas</h1>
                            <h2>70</h2>
                        </div>
                        <div class="info_box">
                            <h1>Total de Pontos Obtidos</h1>
                            <h2>1045</h2>
                        </div>
                    </div>
                    <form id="profileupdateForm">
                        <div class="formbox">
                            <div class="editinput">
                                <p>Nome:</p>
                                <input class="input-value" type="text" name="nome" id="inputname" placeholder="Digite seu nome" value="">
                            </div>
                            <div class="editinput">
                                <p>Usu치rio:</p>
                                <input class="input-value" type="text" name="usuario" id="inputuser" placeholder="Digite seu usu치rio" value="">
                            </div>
                            <div class="editinput">
                                <p>E-mail:</p>
                                <input class="input-value" type="email" name="email" id="inputemail" placeholder="Digite seu E-mail" value="">
                            </div>
                            <div class="editinput">
                                <p>Telefone:</p>
                                <input class="input-value" type="text" name="telefone" id="inputphone" placeholder="Digite seu telefone" value="">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </main>

    <script src="js/preloader.js"></script>
    <script src="js/mododaltonico.js"></script>
    <script src="js/acessibility.js"></script>
    <script src="js/meuperfil_ui.js"></script>         
    <script src="js/meuperfil_atualizar.js"></script>
    <script src="js/header_global.js"></script> 
</body>
</html>
