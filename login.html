<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Bookadex - Login</title>
    <link href="img/logo_img.png" rel="icon">
    <link href="img/logo_img.png" rel="bookadex-icon">
    <link rel="stylesheet" href="css/preloader.css">
    <link rel="stylesheet" href="css/dropdown.css">
</head>
<body>
    <div class="preloader">
        <span class="loader"></span>
    </div>
    
    <header>
        <nav>
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Logo Bookadex">
            </a>
            <div class="nav-links">
                <a href="desafio.html"><p>Desafios</p></a>
                <a href="categorias.html"><p>Categorias</p></a>
                <a href="ranking.html"><p>Ranking</p></a>
                <a href="loja.html"><p>Loja</p></a>
                <a href="../index.html"><p>GINYU TECH</p></a>
            </div>
            <div class="nav-right" id="navRightSectionLogin"> 
            </div>
        </nav>       
    </header>

    <video autoplay loop muted playsinline id="bg-video">
        <source src="img/img_login/fundovideologin.mp4" type="video/mp4">
        Seu navegador não suporta vídeos em HTML5.
    </video>

    <main>
        <div class="form_container">
            <form id="formlogin">
                <div class="formlogin">
                    <h1>Iniciar sessão</h1>
                    <img src="img/logo_img.png" alt="Logo Bookadex">
                    <input type="text" id="identificador" placeholder="Digite seu e-mail ou apelido" required>
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                    <input type="submit" value="Entrar">
                    <p id="mensagemErro" style="color: red; margin-top: 10px;"></p>
                    <div class="optlogin">
                        <a href="cadastro.html"><p>Cadastre-se</p></a>
                        <p>Esqueceu a senha?</p>
                    </div>
                    <div class="btn_back">
                        <a href="index.html"><img src="img/img_login/btnvoltar.png" alt="Voltar"></a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <script src="js/preloader.js"></script> 
    <script src="js/login.js"></script>
</body>
</html>
